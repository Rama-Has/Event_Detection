<html>
  <head> 
    <title>Search View</title>
    <style>
    </style>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin=""/>

            <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
        <script src = "{{ url_for('static', path='/js/heatmap.min.js') }} "></script>
        <script src = " {{ url_for('static', path='/js/leaflet-heatmap.js') }}  "></script>
    </head>
    <body> 
      <!-- action="/search" -->
        <form  id = "queryForm"> 
          <label for="text">Text</label>
          <input type="text" value = "flood" name="text" id="text" required>
          <label for="text">date(upper)</label>
          <input type="date" value = "2000-01-01" name="date_gte" id="date_gte" required>
          <label for="text">date(lower)</label>
          <input type="date" value = "2022-10-10" name="date_lte" id="date_lte" required>
          <label for="lat">Latitude</label>
          <input type="number" value = "40" name="lat" id="lat" min = "-90" max = "90" required>
          <label for="lng">Longitude</label>
          <input type="number" name="lng" value = "-120" id="lng" min = "-180" max = "180" required>
          <label for="distance">Distance(km)</label>   
          <input type="number" value = "120" name="distance" id="distance" required>
          <div id = "button">              
            <button id = "searchButton" type="button" >Search</button>
          </div>
        </form>
      <div class="heatmap" id="map-canvas" style="width: 100%; height: 100%;">
    <div id="map"></div> 
    </div>
    <script src = " {{ url_for('static', path='/js/main.js') }}  "></script>
  </body>
</html>
