<html>
  <head>
    <title>Search View</title>
    <style></style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"
      integrity="sha512-ozq8xQKq6urvuU6jNgkfqAmT7jKN2XumbrX1JiB3TnF7tI48DPI4Gy1GXKD/V3EExgAs1V+pRO7vwtS1LHg0Gw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw-src.css"
      integrity="sha512-vJfMKRRm4c4UupyPwGUZI8U651mSzbmmPgR3sdE3LcwBPsdGeARvUM5EcSTg34DK8YIRiIo+oJwNfZPMKEQyug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="{{ url_for('static', path='/css/main.css') }}"
      rel="stylesheet"
    />
    <script src="{{ url_for('static', path='/js/heatmap.min.js') }} "></script>
    <script src=" {{ url_for('static', path='/js/leaflet-heatmap.js') }}  "></script>
  </head>
  <body>
    <!-- action="/search" -->
    <form id="queryForm">
      <label for="text">Text</label>
      <input type="text" name="text" id="text" required />

      <label for="text"> Date Range</label>
      <p>from</p>
      <input
        type="date" 
        name="date_gte"
        id="date_gte"
        required
      />
      <p>to</p>
      <input
        type="date" 
        name="date_lte"
        id="date_lte"
        step="any"
        required
      />
      <label>Coordinate</label>
      <label style="font-size: 14px; font-weight: 400" for=""
        >You can fill it by clicking on the map</label
      >
      <p>Latitude</p>
      <input
        type="number" 
        name="lat"
        id="lat"
        min="-90"                                                        
        max="90"
        step="any"
        required
      />
      <p>Longitude</p>
      <input
        type="number"
        name="lng" 
        id="lng"
        min="-180"
        max="180"
        required
      />
      <label for="distance">Distance(km)</label>
      <input type="number" name="distance" id="distance" required />
      <div id="button"> 
        <button id="searchButton" type="submit" onclick = "getPoints()">Search</button>
      </div>
      <div id="#alertContainer"><p></p></div>
    </form>
    <div class="heatmap" id="map-canvas" style="width: 100%; height: 100%">
      <div id="map"></div>
    </div>
    <script src=" {{ url_for('static', path='/js/main.js') }}  "></script>
  </body>
</html>
